name: Build and Push Backend Image

on:
  push:
    branches:
      - dev
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    env:
      BACKEND_DEPLOY_HOOK: ${{ secrets.BACKEND_DEPLOY_HOOK }}

    steps:
      - name: Checkout the code from dev branch
        uses: actions/checkout@v3
        with:
          ref: dev 

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: backend  

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend  # Podesite prema strukturi va≈°eg projekta
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest

      - name: Trigger Backend Deploy Hook
        if: ${{ env.BACKEND_DEPLOY_HOOK }}
        run: curl -X POST -H "Content-Type: application/json" -d '{}' ${{ env.BACKEND_DEPLOY_HOOK }}
